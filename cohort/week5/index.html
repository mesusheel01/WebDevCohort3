<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>


    <script>
        let state= {
            count: 0
        }
        const onButtonPress = ()=>{
            state.count++;
            buttonComponentReRenderer();
        }
        const buttonComponentReRenderer = ()=>{
            document.getElementById('counter').innerHTML = ""
            const button = buttonComponent(state.count)
            document.getElementById('counter').appendChild(button)
        }
        const buttonComponent = (count)=>{
            const button = document.createElement('button')
            button.innerHTML = `Counter ${count}`
            button.setAttribute('onclick', `onButtonPress()`)
            return button;
        }
        buttonComponentReRenderer()
    </script>
</body>
</html>
